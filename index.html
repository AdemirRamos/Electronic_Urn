<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Urn</title>
    <link rel="shortcut icon" href="Pictures/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="urn.css">
    <script src="urn.js"></script>

</head>

<body>
    
    <article>

        <div id="display">

            <img src="Pictures/avatar.png" id="candidate_image" alt="Here will be shown a picture of a candidate.">

            <p class="post">You're voting for: <span id="post_name">Senator</span></p>

            <p class="numbers">Numbers:</p>

            <div class="number1"></div>
            <div class="number2"></div>

            <p class="name">Name: <span id="span_name"></span></p>

            <p class="party">Party: <span id="span_party"></span></p>

            <div id="final_display">

                <p class="finalDisplayText">End of voting. <br> Thank you!</p>

            </div>

            <div id="FDSecondText">

                <p>You've voted by post. <br> Thank you!</p>

            </div>

        </div>

        <div id="first_row">

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>

        </div>

        <div id="second_row">

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>

        </div>

        <div id="third_row">

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>

        </div>

        <div id="fourth_row">

            <button id="correct">Correct</button>
            <button id="blank">Blank</button>
            <button id="confirm">Confirm</button>

        </div>

    </article>

    <article>

        <button class="information_button">Valid Numbers</button>
        
        <p id="information_text">It's necessary just three numbers (17, 18 and 19); The idea here is not to have a lot of candidates, but just construct an electronic urn.</p>

    </article>

</body>

</html>
